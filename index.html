<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Formulario de Validação</title>
</head>
<body>
    <div class="container">
        <form action="https://google.com" id="form" class="form" method="POST">

            <div class="form-controls">
                <label for="username">Full Name</label>
                <input type="text" id="first_name" pattern="[A-Za-z].{2,}" title="Name should e in characters only and greater than 2 characters" required/>
            </div>
            <div class="form-controls">
                <label for="username">E-mail</label>
                <input type="email" id="email" autocomplete="off" required/>
            </div>
            <div class="form-controls">
                <label for="username">Username</label>
                <input type="text" id="username" title="Name should e in characters only and greater than 2 characters" required/>
            </div>
            <div class="form-controls">
                <label for="username">Password</label>
                <input type="password" id="password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
            </div>
            <div class="form-controls">
                <label for="website">HomePage:</label>
                <input type="url" id="website" name="website" title="Include http://" required/>
            </div>
        </form>
    </div>
</body>
</html>
